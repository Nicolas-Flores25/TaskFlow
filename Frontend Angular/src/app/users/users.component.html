<div class="container mx-auto px-4 py-8">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-primary">Gestión de Usuarios</h1>
      <p class="text-gray-600 mt-2">Administra los usuarios del sistema</p>
    </div>
  
    <div class="mb-6">
      <button class="btn btn-primary" (click)="createUser()">
        Crear Usuario
      </button>
      <button class="btn btn-primary" (click)="gotoTask()">
        Gestionar Tareas
      </button>
    </div>
  
    <div class="w-4/5 mx-auto bg-base-100 rounded-lg shadow-lg">
      <div class="overflow-x-auto">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>
                <div class="flex justify-center gap-2">
                  <button 
                    class="btn btn-ghost btn-sm"
                    (click)="viewUser(user.id)"
                    title="Ver detalles"
                  >
                    👁️
                  </button>
                  
                  <button 
                    class="btn btn-ghost btn-sm"
                    (click)="editUser(user.id)"
                    title="Editar"
                  >
                    ✏️
                  </button>
  
                  <button 
                    class="btn btn-ghost btn-sm text-error"
                    (click)="deleteUser(user.id)"
                    title="Eliminar"
                  >
                    🗑️
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
